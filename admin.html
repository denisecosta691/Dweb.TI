<!DOCTYPE html>

<style>
    .login-container {
      background-color: mediumpurple;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px white;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #b7d4fd;
      border-radius: 6px;
      font-size: 16px;
    }

    .social-login {
      margin: 1.5rem 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-login img {
      width: 36px;
      cursor: pointer;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .button-group button {
      background-color: #f2f6fa;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      width: 45%;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #1c6ed1;
    }
</style>
<body>
    <div class="login-container">
    <form>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
