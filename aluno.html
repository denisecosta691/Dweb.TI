 <!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Inicial</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-text">
        <h2>Olá, Prof. Denise</h2>
        <p>Veja suas turmas e o progresso dos alunos</p>
        <div class="buttons">
          <button>+ Adicionar Aluno</button>
          <button>Exportar Notas</button>
        </div>
      </div>
      <img src="https://i.imgur.com/B5QmTc7.png" alt="Professora" />
    </div>

    <h3>Meus Alunos</h3>

    <table>
      <tr>
        <th>Turma</th>
        <th>Progresso</th>
      </tr>
      <tr>
        <td>Matemática</td>
        <td>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 60%;"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Português 1A</td>
        <td>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 30%;"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Ciências 8B</td>
        <td>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 20%;"></div>
          </div>
        </td>
      </tr>
    </table>

    <div class="bottom-buttons">
      <button>Calculadora</button>
      <button>Voltar</button>
    </div>
  </div>
</html>
